    <style>
        :root {
            --cor-fundo: #0076c0;
            --cor-letras: #fefefc;
            --cor-destaque-1: #FFD700; /* Ouro */
            --cor-destaque-2: #C0C0C0; /* Prata */
            --cor-destaque-3: #CD7F32; /* Bronze */
        }

        body {
            font-family: 'Libre Franklin', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-letras);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        h1, h2 {
            font-family: 'Bebas Neue', sans-serif;
            color: var(--cor-letras);
        }
        
        /* Estilos específicos para os itens da lista de classificação */
        .posicao-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 0.75rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-height: 80px;
        }

        .posicao-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .posicao-item .posicao {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            font-weight: bold;
            width: 6rem;
            text-align: center;
            color: var(--cor-letras);
        }
        
        .posicao-item.bg-yellow-400 .posicao,
        .posicao-item.bg-gray-300 .posicao,
        .posicao-item.bg-yellow-800 .posicao {
            color: #111;
        }

        .posicao-item .nome {
            flex-grow: 1;
            margin-left: 2rem;
            font-weight: 700;
            font-size: 1.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .posicao-item .tempo {
            font-family: monospace;
            font-weight: 700;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .tempo-container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            min-width: 16rem;
            text-align: right;
        }
        
        /* Oculta os botões de edição e info extra por padrão */
        .edit-buttons, .extra-info {
            display: none;
        }

        /* Exibe apenas para o usuário logado como admin */
        .user-logged-in .edit-buttons,
        .user-logged-in .extra-info {
            display: flex;
        }
        
        /* Oculta a visualização de CPF e Cidade no modo público */
        .posicao-item:not(.user-logged-in) .extra-info {
            display: none !important;
        }

        @media (max-width: 640px) {
            .posicao-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .posicao-item .nome {
                margin-left: 0;
            }
            .tempo-container {
                margin-top: 0.5rem;
                align-self: flex-end;
            }
        }

    </style>
</head>

        // Configura o nível de log do Firebase para debug
        setLogLevel('debug');

        function alternarSecoes(mostrarClassificacao) {
            document.getElementById('secaoRegistro').classList.toggle('hidden', mostrarClassificacao);
            document.getElementById('secaoClassificacao').classList.toggle('hidden', !mostrarClassificacao);
            
            // Atualiza o título
            const titulo = document.getElementById('tituloSecao');
            if (mostrarClassificacao) {
                titulo.textContent = 'Classificação da Corrida';
            } else {
                titulo.textContent = 'Registro de Corredores';
            }
        }

        function parseTempo(tempoStr) {
            if (!tempoStr) return 0;
            
            // Remove dois pontos se existirem (para compatibilidade)
            const tempoLimpo = tempoStr.replace(/:/g, '');
            
            if (tempoLimpo.length !== 7) return 0;
            
            const minutos = Number(tempoLimpo.substring(0, 2));
            const segundos = Number(tempoLimpo.substring(2, 4));
            const milissegundos = Number(tempoLimpo.substring(4, 7));
            
            return minutos * 60000 + segundos * 1000 + milissegundos;
        }

        function formatarTempo(tempoMs) {
            const ms = tempoMs % 1000;
            const segundosTotal = Math.floor(tempoMs / 1000);
            const segundos = segundosTotal % 60;
            const minutos = Math.floor(segundosTotal / 60);

            const pad = num => num.toString().padStart(2, '0');
            const padMs = num => num.toString().padStart(3, '0');

            return `${pad(minutos)}:${pad(segundos)}:${padMs(ms)}`;
        }

        function renderizarClassificacao(corredores) {
            const listaClassificacao = document.getElementById('listaClassificacao');
            listaClassificacao.innerHTML = '';

            if (corredores.length === 0) {
                listaClassificacao.innerHTML = '<p class="text-center italic">Nenhum corredor registrado ainda.</p>';
                return;
            }

            // Limita a 50 corredores máximo
            const corredoresLimitados = corredores.slice(0, 50);

            corredoresLimitados.forEach((corredor, index) => {
                const posicao = index + 1;
                const tempoFormatado = formatarTempo(corredor.tempoMs);
                let destaqueClass = [];
                
                // Top 3 fixos
                if (posicao === 1) destaqueClass = ['bg-yellow-400', 'text-black'];
                else if (posicao === 2) destaqueClass = ['bg-gray-300', 'text-black'];
                else if (posicao === 3) destaqueClass = ['bg-yellow-800', 'text-white'];
                
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('posicao-item', ...destaqueClass);

                const nomeElement = document.createElement('span');
                nomeElement.classList.add('nome');
                nomeElement.textContent = corredor.nome;

                const tempoContainer = document.createElement('div');
                tempoContainer.classList.add('tempo-container');
                tempoContainer.innerHTML = `<span class="tempo">${tempoFormatado}</span>`;

                const extraInfoDiv = document.createElement('div');
                extraInfoDiv.classList.add('extra-info', 'mt-2', 'text-sm', 'text-gray-600', 'flex-1', 'flex-col');
                extraInfoDiv.innerHTML = `
                    <p>CPF: ${corredor.cpf || 'N/A'}</p>
                    <p>Telefone: ${corredor.telefone || 'N/A'}</p>
                    <p>Cidade: ${corredor.cidade || 'N/A'}</p>
                `;

                const editButtonsDiv = document.createElement('div');
                editButtonsDiv.classList.add('edit-buttons', 'flex', 'ml-4', 'space-x-2');
                
                // Só mostra botões de editar/excluir se for admin
                if (isAdmin) {
                editButtonsDiv.innerHTML = `
                        <button class="bg-blue-500 text-white px-2 py-1 rounded" onclick="abrirModalEdicao('${corredor.id}', '${corredor.nome}', '${corredor.tempoMs}', '${corredor.cpf || ''}', '${corredor.telefone || ''}', '${corredor.cidade || ''}')">Editar</button>
                    <button class="bg-red-500 text-white px-2 py-1 rounded" onclick="deletarCorredor('${corredor.id}')">Excluir</button>
                `;
                } else {
                    editButtonsDiv.innerHTML = ''; // Vazio para usuários não-admin
                }
                
                itemDiv.appendChild(document.createElement('span')).classList.add('posicao');
                itemDiv.querySelector('.posicao').textContent = `${posicao}º`;

                const contentDiv = document.createElement('div');
                contentDiv.classList.add('flex-1', 'flex', 'flex-col');
                contentDiv.appendChild(nomeElement);
                contentDiv.appendChild(extraInfoDiv);
                itemDiv.appendChild(contentDiv);

                itemDiv.appendChild(tempoContainer);
                itemDiv.appendChild(editButtonsDiv);
                
                listaClassificacao.appendChild(itemDiv);
            });
        }

        const getCollectionRef = () => {
            return collection(db, `artifacts/${appId}/public/data/corredores`);
        };

        function iniciarListenerBancoDeDados() {
            if (!authReady) {
                console.warn("A autenticação do Firebase ainda não está pronta.");
                return;
            }
            const q = query(getCollectionRef());
            onSnapshot(q, (snapshot) => {
                const corredores = [];
                snapshot.forEach((doc) => {
                    corredores.push({ ...doc.data(), id: doc.id });
                });
                corredores.sort((a, b) => a.tempoMs - b.tempoMs);
                corredoresExistentes = corredores; // Atualiza lista para verificação de duplicatas
                renderizarClassificacao(corredores);
            }, (error) => {
                console.error("Erro ao obter dados em tempo real:", error);
                // Se houver um erro no Firebase, não faz nada
            });
        }
        
        async function limparRegistros() {
            if (!isAdmin) {
                const feedback = document.createElement('p');
                feedback.textContent = `Você não tem permissão para limpar os registros.`;
                feedback.classList.add('text-center', 'mt-4', 'font-bold', 'text-red-500');
                document.getElementById('secaoRegistro').appendChild(feedback);
                setTimeout(() => feedback.remove(), 3000);
                return;
            }

            const modal = document.createElement('div');
            modal.classList.add('fixed', 'inset-0', 'bg-black', 'bg-opacity-50', 'flex', 'items-center', 'justify-center', 'z-50');
            modal.innerHTML = `
                <div class="bg-white text-gray-800 p-6 rounded-md shadow-lg text-center">
                    <p class="mb-4">Tem certeza que deseja limpar todos os registros? Esta ação é irreversível.</p>
                    <div class="flex justify-center space-x-4">
                        <button id="confirmarLimpeza" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Sim, Limpar</button>
                        <button id="cancelarLimpeza" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">Cancelar</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('confirmarLimpeza').addEventListener('click', async () => {
                modal.remove();
                if (authReady) {
                    const corredoresRef = getCollectionRef();
                    const corredoresSnapshot = await getDocs(corredoresRef);
                    const deletePromises = [];
                    corredoresSnapshot.forEach(doc => {
                        deletePromises.push(deleteDoc(doc.ref));
                    });
                    try {
                        await Promise.all(deletePromises);
                        console.log("Todos os registros foram limpos com sucesso.");
                        const feedback = document.createElement('p');
                        feedback.textContent = `Todos os registros foram limpos!`;
                        feedback.classList.add('text-center', 'mt-4', 'font-bold', 'text-red-300');
                        document.getElementById('secaoRegistro').appendChild(feedback);
                        setTimeout(() => feedback.remove(), 3000);
                    } catch (error) {
                        console.error("Erro ao limpar os registros no Firebase:", error);
                    }
                }
            });

            document.getElementById('cancelarLimpeza').addEventListener('click', () => {
                modal.remove();
            });
        }

        // Funções de login e logout
        document.getElementById('authButton').addEventListener('click', () => {
            if (isAdmin) {
                isAdmin = false;
                document.body.classList.remove('user-logged-in');

        // Funções de edição e exclusão
        window.abrirModalEdicao = (id, nome, tempoMs, cpf, telefone, cidade) => {
            if (!isAdmin) return;
            document.getElementById('editId').value = id;
            document.getElementById('editNome').value = nome;

            document.getElementById('editModal').classList.remove('hidden');

        window.deletarCorredor = async (id) => {
            if (!isAdmin) return;
            if (authReady) {
                try {
                    await deleteDoc(doc(db, `artifacts/${appId}/public/data/corredores`, id));
                    const feedback = document.createElement('p');
                    feedback.textContent = `Corredor excluído com sucesso!`;
                    feedback.classList.add('text-center', 'mt-4', 'font-bold', 'text-red-300');
                    document.getElementById('secaoClassificacao').appendChild(feedback);
                    setTimeout(() => feedback.remove(), 3000);
                } catch (error) {
                    console.error("Erro ao deletar corredor no Firebase:", error);
                }
            }
        };

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!isAdmin) return;

            const id = document.getElementById('editId').value;
            const nome = document.getElementById('editNome').value;
            const tempoStr = document.getElementById('editTempo').value;
            const cpf = document.getElementById('editCpf').value;
            const telefone = document.getElementById('editTelefone').value;
            const cidade = document.getElementById('editCidade').value;
            const tempoMs = parseTempo(tempoStr);

            if (authReady) {
                try {
                    await updateDoc(doc(db, `artifacts/${appId}/public/data/corredores`, id), {
                        nome: nome,
                        tempoMs: tempoMs,
                        cpf: cpf,
                        telefone: telefone,
                        cidade: cidade
                    });
                    document.getElementById('editModal').classList.add('hidden');
                    const feedback = document.createElement('p');
                    feedback.textContent = `Corredor atualizado com sucesso!`;
                    feedback.classList.add('text-center', 'mt-4', 'font-bold', 'text-green-300');
                    document.getElementById('secaoClassificacao').appendChild(feedback);
                    setTimeout(() => feedback.remove(), 3000);
                } catch (error) {
                    console.error("Erro ao atualizar corredor no Firebase:", error);
                }
            }
        });

        document.getElementById('btnCancelarEdicao').addEventListener('click', () => {
            document.getElementById('editModal').classList.add('hidden');
        });

        // Variáveis para controle de spam
        let isSubmitting = false;
        let corredoresExistentes = [];

        // Função para verificar duplicatas
        function verificarDuplicatas(nome, cpf, telefone) {
            const cpfLimpo = cpf ? cpf.replace(/\D/g, '') : '';
            const telefoneLimpo = telefone ? telefone.replace(/\D/g, '') : '';
            
            return corredoresExistentes.some(corredor => 
                corredor.nome.toLowerCase() === nome.toLowerCase() ||
                (cpfLimpo && corredor.cpf && corredor.cpf.replace(/\D/g, '') === cpfLimpo) ||
                (telefoneLimpo && corredor.telefone && corredor.telefone.replace(/\D/g, '') === telefoneLimpo)
            );
        }

        // Lógica dos eventos
        document.getElementById('formularioRegistro').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Previne spam
            if (isSubmitting) {
                return;
            }
            isSubmitting = true;

            const nomeInput = document.getElementById('nome');
            const tempoInput = document.getElementById('tempo');
            const cpfInput = document.getElementById('cpf');
            const telefoneInput = document.getElementById('telefone');
            const cidadeInput = document.getElementById('cidade');

            const nome = nomeInput.value.trim();
            const tempoStr = tempoInput.value;
            const cpf = cpfInput.value;
            const telefone = telefoneInput.value;
            const cidade = cidadeInput.value;
            const tempoMs = parseTempo(tempoStr);

            // Validações
            if (!nome) {
                mostrarErro('Nome é obrigatório!');
                isSubmitting = false;
                return;
            }

            if (!tempoStr || tempoMs === 0) {
                mostrarErro('Tempo inválido! Digite 7 dígitos (ex: 0130500)');
                isSubmitting = false;
                return;
            }

            // Remove formatação para validação
            const cpfLimpo = cpf.replace(/\D/g, '');
            const telefoneLimpo = telefone.replace(/\D/g, '');

            if (cpf && cpfLimpo.length !== 11) {
                mostrarErro('CPF deve ter exatamente 11 dígitos!');
                isSubmitting = false;
                return;
            }

            if (telefone && telefoneLimpo.length !== 11) {
                mostrarErro('Telefone deve ter exatamente 11 dígitos!');
                isSubmitting = false;
                return;
            }

            // Verificar duplicatas
            if (verificarDuplicatas(nome, cpf, telefone)) {
                mostrarErro('Já existe um corredor com este nome, CPF ou telefone!');
                isSubmitting = false;
                return;
            }

            const novoCorredor = {
                nome: nome,
                tempoMs: tempoMs,
                cpf: cpf,
                telefone: telefone,
                cidade: cidade,
                timestamp: new Date().toISOString()
            };

            if (authReady) {
                try {
                    await addDoc(getCollectionRef(), novoCorredor);
                    const feedback = document.createElement('p');
                    feedback.textContent = `Corredor "${nome}" adicionado!`;
                    feedback.classList.add('text-center', 'mt-4', 'font-bold', 'text-green-300');
                    document.getElementById('secaoRegistro').appendChild(feedback);
                    setTimeout(() => feedback.remove(), 3000);
                    
                    // Limpar formulário
                    nomeInput.value = '';
                    tempoInput.value = '';
                    cpfInput.value = '';
                    telefoneInput.value = '';
                    cidadeInput.value = '';
                } catch (error) {
                    console.error("Erro ao adicionar documento no Firebase:", error);
                    mostrarErro('Erro ao salvar corredor!');
                }
            } else {
                console.error("Firebase Auth not ready. Cannot save data.");
                mostrarErro('Sistema não está pronto. Tente novamente.');
            }

            isSubmitting = false;
        });

        function mostrarErro(mensagem) {
            const feedback = document.createElement('p');
            feedback.textContent = mensagem;
            feedback.classList.add('text-center', 'mt-4', 'font-bold', 'text-red-500');
            document.getElementById('secaoRegistro').appendChild(feedback);
            setTimeout(() => feedback.remove(), 3000);
        }

        // Função para exportar dados para CSV
        function exportarDados() {
            if (!isAdmin) {
                mostrarErro('Apenas administradores podem exportar dados!');
                return;
            }

            const dados = corredoresExistentes.map((corredor, index) => ({
                Posicao: index + 1,
                Nome: corredor.nome,
                Tempo: formatarTempo(corredor.tempoMs),
                CPF: corredor.cpf || '',
                Telefone: corredor.telefone || '',
                Cidade: corredor.cidade || '',
                Data: new Date(corredor.timestamp).toLocaleString('pt-BR')
            }));

            // Converte para CSV
            const headers = ['Posição', 'Nome', 'Tempo', 'CPF', 'Telefone', 'Cidade', 'Data'];
            const csvContent = [
                headers.join(','),
                ...dados.map(row => [
                    row.Posicao,
                    `"${row.Nome}"`,
                    `"${row.Tempo}"`,
                    `"${row.CPF}"`,
                    `"${row.Telefone}"`,
                    `"${row.Cidade}"`,
                    `"${row.Data}"`
                ].join(','))
            ].join('\n');

            // Download do arquivo
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `corredores_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Feedback de sucesso
            const feedback = document.createElement('p');
            feedback.textContent = `Dados exportados com sucesso! ${dados.length} corredores.`;
            feedback.classList.add('text-center', 'mt-4', 'font-bold', 'text-green-300');
            document.getElementById('secaoRegistro').appendChild(feedback);
            setTimeout(() => feedback.remove(), 3000);
        }

        document.getElementById('btnVerClassificacao').addEventListener('click', () => {
            alternarSecoes(true);
        });

        document.getElementById('btnVoltarRegistro').addEventListener('click', () => {
            alternarSecoes(false);
        });

        document.getElementById('btnLimparRegistros').addEventListener('click', limparRegistros);
        document.getElementById('btnExportarDados').addEventListener('click', exportarDados);

        // Inicializa o Firebase e a autenticação
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        
        // Inicializa sem autenticação para simplificar
        try {
                authReady = true;
            document.getElementById('userIdDisplay').textContent = `ID de usuário: Anônimo`;
            console.log("Firebase inicializado sem autenticação");
                iniciarListenerBancoDeDados();
                    } catch (error) {
            console.error("Erro ao inicializar Firebase:", error);
        }

        // Máscara de tempo automática
        function aplicarMascaraTempo(input) {
            input.addEventListener('input', function(e) {
                let valor = e.target.value.replace(/\D/g, ''); // Remove tudo que não é dígito
                
                // Aplica máscara: mm:ss:ms (7 dígitos + 2 dois pontos = 9 caracteres)
                if (valor.length >= 2) {
                    valor = valor.substring(0, 2) + ':' + valor.substring(2);
                }
                if (valor.length >= 5) {
                    valor = valor.substring(0, 5) + ':' + valor.substring(5);
                }
                // Limita a 7 dígitos (mm:ss:ms = 9 caracteres totais)
                if (valor.length > 9) {
                    valor = valor.substring(0, 9);
                }
                
                e.target.value = valor;
            });
        }

        // Máscara de CPF automática
        function aplicarMascaraCPF(input) {
            input.addEventListener('input', function(e) {
                let valor = e.target.value.replace(/\D/g, ''); // Remove tudo que não é dígito
                
                // Aplica máscara: 000.000.000-00
                if (valor.length >= 4) {
                    valor = valor.substring(0, 3) + '.' + valor.substring(3);
                }
                if (valor.length >= 8) {
                    valor = valor.substring(0, 7) + '.' + valor.substring(7);
                }
                if (valor.length >= 12) {
                    valor = valor.substring(0, 11) + '-' + valor.substring(11);
                }
                // Limita a 11 dígitos (CPF = 14 caracteres totais)
                if (valor.length > 14) {
                    valor = valor.substring(0, 14);
                }
                
                e.target.value = valor;
            });
        }

        // Máscara de telefone automática
        function aplicarMascaraTelefone(input) {
            input.addEventListener('input', function(e) {
                let valor = e.target.value.replace(/\D/g, ''); // Remove tudo que não é dígito
                
                // Aplica máscara: (00) 00000-0000
                if (valor.length >= 1) {
                    valor = '(' + valor.substring(0, 2) + ') ' + valor.substring(2);
                }
                if (valor.length >= 10) {
                    valor = valor.substring(0, 10) + '-' + valor.substring(10);
                }
                // Limita a 11 dígitos (telefone = 15 caracteres totais)
                if (valor.length > 15) {
                    valor = valor.substring(0, 15);
                }
                
                e.target.value = valor;
            });
        }

        // Capitalizar primeira letra de cada palavra
        function capitalizarTexto(input) {
            input.addEventListener('input', function(e) {
                let valor = e.target.value;
                valor = valor.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
                e.target.value = valor;
            });
        }

        // Aplicar máscaras nos campos
        document.addEventListener('DOMContentLoaded', function() {
            // Máscaras de tempo
            aplicarMascaraTempo(document.getElementById('tempo'));
            aplicarMascaraTempo(document.getElementById('editTempo'));
            
            // Máscaras de CPF
            aplicarMascaraCPF(document.getElementById('cpf'));
            aplicarMascaraCPF(document.getElementById('editCpf'));
            
            // Máscaras de telefone
            aplicarMascaraTelefone(document.getElementById('telefone'));
            aplicarMascaraTelefone(document.getElementById('editTelefone'));
            
            // Capitalização de texto
            capitalizarTexto(document.getElementById('nome'));
            capitalizarTexto(document.getElementById('cidade'));
            capitalizarTexto(document.getElementById('editNome'));
            capitalizarTexto(document.getElementById('editCidade'));
        });


        // Configuração inicial da UI
        alternarSecoes(false);
    </script>
